<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تبدیل تصویر به ایموجی</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        canvas {
            display: block;
            margin: 20px auto;
            border: 1px solid #000;
        }
        .emoji-image {
            font-size: 10px; /* اندازه ایموجی‌ها */
            white-space: pre;
        }
    </style>
</head>
<body>
    <h1>تبدیل تصویر به ایموجی</h1>
    <input type="file" id="imageInput" accept="image/*">
    <button onclick="convertToEmoji()">تبدیل به ایموجی</button>
    <button id="downloadBtn" style="display: none;" onclick="downloadEmojiImage()">دانلود</button>
    <div id="emojiOutput" class="emoji-image"></div>

    <script>
        function convertToEmoji() {
            const input = document.getElementById('imageInput');
            if (!input.files.length) {
                alert('لطفاً یک تصویر انتخاب کنید.');
                return;
            }

            const file = input.files[0];
            const reader = new FileReader();

            reader.onload = function (event) {
                const img = new Image();
                img.src = event.target.result;

                img.onload = function () {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');

                    // تنظیم اندازه کانواس به اندازه تصویر
                    const scale = 10; // مقیاس کاهش تصویر
                    canvas.width = img.width / scale;
                    canvas.height = img.height / scale;

                    // رسم تصویر روی کانواس
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

                    // خواندن پیکسل‌های تصویر
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const data = imageData.data;

                    let emojiOutput = '';
                    for (let i = 0; i < data.length; i += 4) {
                        const r = data[i];
                        const g = data[i + 1];
                        const b = data[i + 2];

                        // تعیین ایموجی بر اساس رنگ
                        const emoji = getEmojiByColor(r, g, b);
                        emojiOutput += emoji;
                    }

                    // نمایش خروجی ایموجی
                    const outputDiv = document.getElementById('emojiOutput');
                    outputDiv.textContent = formatEmojiOutput(emojiOutput, canvas.width);

                    // نمایش دکمه دانلود
                    document.getElementById('downloadBtn').style.display = 'inline-block';
                };
            };

            reader.readAsDataURL(file);
        }

        function getEmojiByColor(r, g, b) {
            // تعریف ایموجی بر اساس رنگ
            if (r > 200 && g > 200 && b > 200) return '⬜'; // سفید
            if (r > 150 && g < 100 && b < 100) return '❤️'; // قرمز
            if (g > 150 && r < 100 && b < 100) return '💚'; // سبز
            if (b > 150 && r < 100 && g < 100) return '💙'; // آبی
            if (r > 100 && g > 100 && b < 100) return '💛'; // زرد
            return '⬛'; // سیاه
        }

        function formatEmojiOutput(emojiOutput, width) {
            const lines = [];
            for (let i = 0; i < emojiOutput.length; i += width) {
                lines.push(emojiOutput.slice(i, i + width));
            }
            return lines.join('\n');
        }

        function downloadEmojiImage() {
            const outputDiv = document.getElementById('emojiOutput');
            const blob = new Blob([outputDiv.textContent], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'emoji_image.txt';
            a.click();
        }
    </script>
</body>
</html>
