<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نمایش دوربین پشت - صفحه افقی</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .container {
            display: flex;
            height: 100%;
        }
        .camera-section {
            width: 50%;
            height: 100%;
            overflow: hidden;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- نصف اول -->
        <div class="camera-section" id="camera-section-1"></div>

        <!-- نصف دوم -->
        <div class="camera-section" id="camera-section-2"></div>
    </div>

    <script>
        // تابع برای دسترسی به دوربین پشت
        async function setupCamera(containerId) {
            const constraints = {
                video: {
                    facingMode: 'environment' // انتخاب دوربین پشت
                }
            };

            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                const videoElement = document.createElement('video');
                videoElement.srcObject = stream;
                videoElement.play();

                const container = document.getElementById(containerId);
                container.appendChild(videoElement);
            } catch (error) {
                console.error('خطا در دسترسی به دوربین:', error);
            }
        }

        // تنظیم دوربین برای هر بخش
        setupCamera('camera-section-1');
        setupCamera('camera-section-2');
    </script>
</body>
</html>
