<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حذف پس‌زمینه عکس بدون API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>آپلود عکس و حذف پس‌زمینه</h1>
    <input type="file" id="imageUpload" accept="image/*">
    <div id="result"></div>

    <!-- اضافه کردن کتابخانه ML5.js -->
    <script src="https://cdn.jsdelivr.net/npm/ml5@latest/dist/ml5.min.js"></script>
    <script>
        let segmenter;

        document.getElementById('imageUpload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const imgElement = document.createElement('img');
                imgElement.src = e.target.result;

                // انتظار بارگذاری عکس
                imgElement.onload = function() {
                    if (!segmenter) {
                        // بارگذاری مدل Segmenter
                        segmenter = ml5.segmenter('bodyPix', modelReady);
                    } else {
                        processImage(imgElement);
                    }
                };
            };
            reader.readAsDataURL(file);
        });

        function modelReady() {
            console.log('مدل آماده است.');
        }

        function processImage(image) {
            segmenter.segment(image, { outputStride: 16 }, (err, result) => {
                if (err) {
                    console.error('خطا در پردازش عکس:', err);
                    alert('خطا در پردازش عکس.');
                    return;
                }

                // ایجاد یک canvas برای نمایش نتیجه
                const canvas = document.createElement('canvas');
                canvas.width = image.width;
                canvas.height = image.height;
                const ctx = canvas.getContext('2d');

                // نگهداری تنها قسمت مربوط به بدن
                for (let y = 0; y < result.data.length; y += 4) {
                    if (result.data[y + 3] > 128) {
                        result.data[y + 3] = 255; // بخش مربوط به بدن
                    } else {
                        result.data[y + 3] = 0; // بخش مربوط به پس‌زمینه
                    }
                }

                const maskImage = new ImageData(new Uint8ClampedArray(result.data), image.width, image.height);
                ctx.putImageData(maskImage, 0, 0);

                // ترکیب عکس اصلی و ماسک
                ctx.globalCompositeOperation = 'source-in';
                ctx.drawImage(image, 0, 0);

                // نمایش نتیجه
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = `<canvas style="border: 1px solid black;" width="${canvas.width}" height="${canvas.height}"></canvas>`;
                resultDiv.querySelector('canvas').getContext('2d').drawImage(canvas, 0, 0);
            });
        }
    </script>
</body>
</html>
