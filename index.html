<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>دوربین زنده و شبیه‌سازی رگ‌ها</title>
  <!-- بارگذاری OpenCV.js از CDN -->
  <script async src="https://docs.opencv.org/master/opencv.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #canvas {
      display: block;
      margin: 20px auto;
    }
    video {
      border: 1px solid black;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h1>دوربین زنده و شبیه‌سازی رگ‌ها</h1>

  <!-- ویدیو نمایش دوربین -->
  <video id="video" width="640" height="480" autoplay></video>
  
  <!-- بوم (Canvas) برای نمایش تصویر پردازش‌شده -->
  <canvas id="canvas" width="640" height="480"></canvas>

  <script>
    // دسترسی به دوربین و نمایش آن در ویدیو
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(function(stream) {
        document.getElementById('video').srcObject = stream;
      })
      .catch(function(error) {
        console.log("خطا در دسترسی به دوربین:", error);
      });

    // زمانی که OpenCV.js بارگذاری شد، پردازش را آغاز می‌کنیم
    function onOpenCvReady() {
      let videoElement = document.getElementById('video');
      let canvasElement = document.getElementById('canvas');
      let ctx = canvasElement.getContext('2d');

      // تابع پردازش و شبیه‌سازی رگ‌ها
      function processFrame() {
        // گرفتن فریم از ویدیو و رسم آن در بوم (Canvas)
        ctx.drawImage(videoElement, 0, 0, canvasElement.width, canvasElement.height);

        // تبدیل بوم به ماتریس OpenCV
        let src = cv.imread(canvasElement);
        let dst = new cv.Mat();

        // تبدیل به خاکی (gray) برای پردازش بهتر
        cv.cvtColor(src, src, cv.COLOR_RGBA2GRAY);

        // استفاده از فیلتر Canny برای تشخیص لبه‌ها (به طور ساده شبیه رگ‌ها)
        cv.Canny(src, dst, 50, 100);

        // نمایش نتیجه در بوم
        cv.imshow(canvasElement, dst);

        // آزادسازی منابع
        src.delete();
        dst.delete();

        // درخواست پردازش فریم بعدی
        requestAnimationFrame(processFrame);
      }

      // آغاز پردازش فریم‌ها
      processFrame();
    }

    // زمانی که OpenCV.js بارگذاری شد
    if (cv.getBuildInformation) {
      onOpenCvReady();
    } else {
      console.log('OpenCV.js بارگذاری نشد');
    }
  </script>

</body>
</html>
