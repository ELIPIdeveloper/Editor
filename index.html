<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اسکنر اسناد</title>
    <script async src="https://docs.opencv.org/master/opencv.js"></script>
</head>
<body>
    <h2>اسکن تصویر مانند CamScanner</h2>
    <input type="file" id="imageInput" accept="image/*">
    <canvas id="canvas"></canvas>
    <br>
    <button id="downloadBtn" style="display: none;">دانلود تصویر اسکن شده</button>

    <script>
        document.getElementById("imageInput").addEventListener("change", function(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    let canvas = document.getElementById("canvas");
                    let ctx = canvas.getContext("2d");

                    // تنظیم اندازه بوم
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);

                    // بارگذاری OpenCV
                    cv.onRuntimeInitialized = function() {
                        let src = cv.imread(canvas);
                        let dst = new cv.Mat();
                        let gray = new cv.Mat();
                        let blurred = new cv.Mat();
                        let edges = new cv.Mat();

                        // تبدیل به سطح خاکستری
                        cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY, 0);
                        // اعمال بلور برای کاهش نویز
                        cv.GaussianBlur(gray, blurred, new cv.Size(5, 5), 0);
                        // تشخیص لبه‌ها با Canny
                        cv.Canny(blurred, edges, 50, 150);

                        // نمایش تصویر پردازش شده
                        cv.imshow("canvas", edges);

                        // ذخیره تصویر
                        document.getElementById("downloadBtn").style.display = "block";
                        document.getElementById("downloadBtn").onclick = function() {
                            let link = document.createElement("a");
                            link.href = canvas.toDataURL("image/png");
                            link.download = "scanned-image.png";
                            link.click();
                        };

                        // آزاد کردن حافظه
                        src.delete(); dst.delete(); gray.delete(); blurred.delete(); edges.delete();
                    };
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        });
    </script>
</body>
</html>
