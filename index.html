<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استخراج متن از تصویر</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/4.0.2/tesseract.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; direction: rtl; }
        #output { margin-top: 20px; padding: 10px; border: 1px solid #ccc; min-height: 100px; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h2>استخراج متن از تصویر (آفلاین)</h2>
    <input type="file" id="fileInput" accept="image/*">
    <div id="output">متن استخراج شده اینجا نمایش داده می‌شود...</div>

    <script>
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function() {
                Tesseract.recognize(reader.result, 'fas') // برای فارسی 'fas'، برای انگلیسی 'eng'
                    .then(({ data: { text } }) => {
                        document.getElementById('output').innerText = text;
                    })
                    .catch(error => console.error('خطا در پردازش تصویر:', error));
            };
            reader.readAsDataURL(file);
        });
    </script>
</body>
</html>
