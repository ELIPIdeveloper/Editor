<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مرورگر ساده - یافتن لینک‌های مرتبط</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            direction: rtl;
            text-align: right;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
            padding: 10px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            min-height: 100px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>

    <h1>یافتن لینک‌های مرتبط با متن</h1>
    <p>موضوع یا متن خود را در کادر زیر وارد کنید:</p>

    <textarea id="inputText" placeholder="موضوع یا متن خود را اینجا وارد کنید..."></textarea>
    <button onclick="searchLinks()">جستجوی لینک‌ها</button>

    <div id="result"></div>

    <script>
        async function searchLinks() {
            // گرفتن متن ورودی
            const inputText = document.getElementById('inputText').value;

            if (!inputText.trim()) {
                alert("لطفاً یک متن وارد کنید.");
                return;
            }

            // URL API DuckDuckGo
            const apiUrl = `https://api.duckduckgo.com/?q=${encodeURIComponent(inputText)}&format=json`;

            try {
                // فراخوانی API
                const response = await fetch(apiUrl);
                const data = await response.json();

                // نمایش نتایج
                let resultDiv = document.getElementById('result');
                if (data.RelatedTopics && data.RelatedTopics.length > 0) {
                    let links = data.RelatedTopics.map(topic => topic.FirstURL).filter(url => url);
                    resultDiv.innerHTML = '<strong>لینک‌های مرتبط:</strong><br>' + links.join('<br>');
                } else {
                    resultDiv.innerHTML = '<strong>هیچ لینک مرتبطی یافت نشد.</strong>';
                }
            } catch (error) {
                console.error("خطا در دریافت نتایج:", error);
                document.getElementById('result').innerHTML = '<strong>خطایی رخ داد. لطفاً دوباره امتحان کنید.</strong>';
            }
        }
    </script>

</body>
</html>
