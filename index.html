<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ارسال تصویر به گوگل لنز</title>
</head>
<body>
    <h2>انتخاب عکس و ارسال به Google Lens</h2>
    <input type="file" id="imageInput" accept="image/*">
    <button onclick="uploadToGoogleLens()">ارسال به گوگل لنز</button>

    <script>
        function uploadToGoogleLens() {
            const input = document.getElementById('imageInput');
            if (input.files.length === 0) {
                alert("لطفاً یک تصویر انتخاب کنید.");
                return;
            }

            const file = input.files[0];
            const reader = new FileReader();

            reader.onload = function(event) {
                const blob = new Blob([event.target.result], { type: file.type });
                const url = URL.createObjectURL(blob);

                // باز کردن لینک Google Lens برای جستجوی تصویر
                window.open(`https://lens.google.com/uploadbyurl?url=${encodeURIComponent(url)}`, '_blank');
            };

            reader.readAsArrayBuffer(file);
        }
    </script>
</body>
</html>
