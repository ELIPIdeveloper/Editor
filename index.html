<!DOCTYPE html><html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تبدیل گفتار به متن</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vosk-browser/0.0.1/vosk.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        button { font-size: 18px; padding: 10px; }
        #result { margin-top: 20px; font-size: 20px; }
    </style>
</head>
<body>
    <h1>تبدیل گفتار به متن با Vosk</h1>
    <button id="startBtn">شروع ضبط</button>
    <button id="stopBtn" disabled>توقف ضبط</button>
    <p id="result">...</p><script>
    let recognizer;
    async function initRecognizer() {
        recognizer = new vosk.Recognizer({ modelPath: "https://alphacephei.com/vosk/models/vosk-model-small-fa-0.4.zip" });
        await recognizer.initialize();
    }

    document.getElementById("startBtn").addEventListener("click", async () => {
        if (!recognizer) await initRecognizer();
        recognizer.start();
        document.getElementById("startBtn").disabled = true;
        document.getElementById("stopBtn").disabled = false;
        recognizer.onResult = (result) => {
            document.getElementById("result").innerText = result.text;
        };
    });

    document.getElementById("stopBtn").addEventListener("click", () => {
        recognizer.stop();
        document.getElementById("startBtn").disabled = false;
        document.getElementById("stopBtn").disabled = true;
    });
</script>

</body>
</html>
