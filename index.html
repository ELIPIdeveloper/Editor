<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حذف پس‌زمینه تصویر</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
        }
        button {
            background: #28a745;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        img {
            max-width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>حذف پس‌زمینه تصویر</h2>
    <input type="file" id="fileInput" accept="image/*">
    <button onclick="removeBackground()">حذف پس‌زمینه</button>
    <p id="status"></p>
    <img id="output" alt="تصویر پردازش‌شده" style="display:none;">
</div>

<script>
    async function removeBackground() {
        const fileInput = document.getElementById("fileInput");
        const output = document.getElementById("output");
        const status = document.getElementById("status");

        if (fileInput.files.length === 0) {
            alert("لطفاً یک تصویر انتخاب کنید!");
            return;
        }

        status.textContent = "در حال پردازش...";
        output.style.display = "none";

        const apiKey = "75a3439adcab430b9a89eed1baa3762d"; // کلید API خود را بگذارید
        const formData = new FormData();
        formData.append("image_file", fileInput.files[0]);

        try {
            const response = await fetch("https://www.cutout.pro/api/v1/remove", {
                method: "POST",
                headers: { "APIKEY": apiKey },
                body: formData
            });

            if (!response.ok) {
                throw new Error("خطا در پردازش تصویر");
            }

            const data = await response.blob();
            output.src = URL.createObjectURL(data);
            output.style.display = "block";
            status.textContent = "پردازش کامل شد!";
        } catch (error) {
            console.error("Error:", error);
            status.textContent = "مشکلی پیش آمد. لطفاً دوباره تلاش کنید.";
        }
    }
</script>

</body>
</html>
