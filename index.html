<!DOCTYPE html><html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vosk Offline Speech Recognition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vosk/0.3.32/vosk.js"></script>
</head>
<body>
    <button id="loadModel">لود مدل</button>
    <button id="startRecognition" disabled>شروع تشخیص</button>
    <p id="result">متن تشخیص داده شده: </p><script>
    let recognizer;
    document.getElementById("loadModel").addEventListener("click", async function() {
        const modelURL = "https://alphacephei.com/vosk/models/vosk-model-small-fa-0.5.zip";
        recognizer = new vosk.Recognizer({
            modelPath: modelURL,
            sampleRate: 16000
        });
        await recognizer.load();
        document.getElementById("startRecognition").disabled = false;
        alert("مدل با موفقیت بارگذاری شد!");
    });
    
    document.getElementById("startRecognition").addEventListener("click", async function() {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const audioContext = new AudioContext();
        const source = audioContext.createMediaStreamSource(stream);
        const processor = audioContext.createScriptProcessor(4096, 1, 1);
        
        source.connect(processor);
        processor.connect(audioContext.destination);
        
        processor.onaudioprocess = function(event) {
            const inputData = event.inputBuffer.getChannelData(0);
            const int16Array = new Int16Array(inputData.length);
            for (let i = 0; i < inputData.length; i++) {
                int16Array[i] = inputData[i] * 32767;
            }
            
            const result = recognizer.acceptWaveform(int16Array);
            if (result) {
                document.getElementById("result").textContent = "متن تشخیص داده شده: " + recognizer.result();
            }
        };
        alert("تشخیص گفتار شروع شد!");
    });
</script>

</body>
</html>
