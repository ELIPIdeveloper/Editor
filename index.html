<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جستجو در ویکی‌پدیا</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; direction: rtl; }
        input { padding: 10px; width: 300px; margin: 10px; }
        button { padding: 10px; cursor: pointer; }
        #result { margin-top: 20px; text-align: justify; }
    </style>
</head>
<body>
    <h2>جستجو در ویکی‌پدیا</h2>
    <input type="text" id="searchInput" placeholder="یک نام وارد کنید...">
    <button onclick="searchWikipedia()">جستجو</button>
    <div id="result"></div>

    <script>
        function searchWikipedia() {
            let query = document.getElementById("searchInput").value;
            if (!query) {
                alert("لطفا یک نام وارد کنید!");
                return;
            }

            let url = `https://fa.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(query)}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.extract) {
                        document.getElementById("result").innerHTML = `<h3>${data.title}</h3><p>${data.extract}</p>`;
                    } else {
                        document.getElementById("result").innerHTML = "<p>متنی یافت نشد!</p>";
                    }
                })
                .catch(error => console.error("خطا در دریافت اطلاعات:", error));
        }
    </script>
</body>
</html>
