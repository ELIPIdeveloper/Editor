<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه VR</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100%;
        }

        /* بخش چپ */
        .left, .right {
            width: 50%;
            position: relative;
        }

        /* پنل بالایی */
        .top-panel {
            position: absolute;
            top: 20px; /* فاصله از بالا */
            left: 20px; /* فاصله از چپ */
            width: calc(50% - 40px); /* عرض 50% با فاصله */
            height: 50px;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px); /* ایجاد اثر بلوری */
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .top-panel span {
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: #fff;
        }

        /* بخش چپ */
        .left {
            background: url('camera-left.jpg') no-repeat center center/cover; /* جایگزین کنید با تصویر دوربین */
        }

        /* بخش راست */
        .right {
            background: url('camera-right.jpg') no-repeat center center/cover; /* جایگزین کنید با تصویر دوربین */
        }

        /* توضیحات داخل پنل */
        .speed-info {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- بخش چپ -->
        <div class="left">
            <div class="top-panel">
                <span>ساعت: 12:34 PM</span>
                <span class="speed-info">سرعت: 60 KM/H</span>
            </div>
        </div>

        <!-- بخش راست -->
        <div class="right">
            <div class="top-panel">
                <span>ساعت: 12:34 PM</span>
                <span class="speed-info">سرعت: 60 KM/H</span>
            </div>
        </div>
    </div>
</body>
</html>
