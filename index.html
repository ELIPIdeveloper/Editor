<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تشخیص رگ‌های دست</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        video {
            border: 2px solid #000;
            max-width: 640px;
        }
        canvas {
            position: absolute;
            pointer-events: none;
        }
        .info {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>تشخیص رگ‌های دست برای آنژیوکت</h1>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    <div class="info">لطفاً دست خود را در مقابل دوربین قرار دهید.</div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // درخواست دسترسی به دوربین پشت
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    processVideo();
                };
            } catch (error) {
                console.error('خطا در دسترسی به دوربین:', error);
            }
        }

        // پردازش تصویر به صورت زنده
        function processVideo() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                // پردازش تصویر (تشخیص رگ‌ها)
                detectVeins(ctx);
            }
            requestAnimationFrame(processVideo);
        }

        // تابع تشخیص رگ‌ها (الگوریتم ساده)
        function detectVeins(ctx) {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;

            // فیلتر ساده برای تشخیص رگ‌ها (با توجه به رنگ‌های تیره)
            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];

                // تشخیص رگ‌ها بر اساس رنگ‌های تیره
                if (r < 50 && g < 50 && b < 50) {
                    data[i] = 0; // قرمز
                    data[i + 1] = 255; // سبز (برای نشان دادن رگ‌ها)
                    data[i + 2] = 0; // آبی
                } else {
                    data[i] = r;
                    data[i + 1] = g;
                    data[i + 2] = b;
                }
            }

            ctx.putImageData(imageData, 0, 0);

            // نمایش بهترین رگ با رنگ متفاوت
            ctx.strokeStyle = 'red';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2 - 50, canvas.height / 2); // مثال: خطی را رسم می‌کنیم
            ctx.lineTo(canvas.width / 2 + 50, canvas.height / 2);
            ctx.stroke();
        }

        // شروع دوربین
        startCamera();
    </script>
</body>
</html>
