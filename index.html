<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جستجو در Bing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            direction: rtl;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #results {
            margin-top: 20px;
            text-align: right;
        }
        .result-item {
            margin-bottom: 15px;
        }
        .result-item a {
            color: blue;
            text-decoration: none;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h2>جستجو در Bing</h2>
    <input type="text" id="searchQuery" placeholder="متن مورد نظر را وارد کنید">
    <button onclick="searchBing()">جستجو</button>
    <div id="results"></div>

    <script>
        async function searchBing() {
            let query = document.getElementById("searchQuery").value;
            if (!query) return alert("لطفاً یک متن وارد کنید!");

            let url = `https://www.bing.com/search?q=${encodeURIComponent(query)}`;

            try {
                let response = await fetch(url, { headers: { "User-Agent": "Mozilla/5.0" } });
                let text = await response.text();

                let parser = new DOMParser();
                let doc = parser.parseFromString(text, "text/html");

                let resultsDiv = document.getElementById("results");
                resultsDiv.innerHTML = ""; // پاک کردن نتایج قبلی

                let searchResults = doc.querySelectorAll(".b_algo h2 a"); // انتخاب لینک‌های نتایج

                if (searchResults.length === 0) {
                    resultsDiv.innerHTML = "<p>نتیجه‌ای پیدا نشد!</p>";
                    return;
                }

                searchResults.forEach(link => {
                    let itemDiv = document.createElement("div");
                    itemDiv.className = "result-item";
                    let anchor = document.createElement("a");
                    anchor.href = link.href;
                    anchor.textContent = link.textContent;
                    anchor.target = "_blank";
                    itemDiv.appendChild(anchor);
                    resultsDiv.appendChild(itemDiv);
                });

            } catch (error) {
                console.error("خطا در دریافت نتایج:", error);
                alert("خطایی رخ داد. لطفاً دوباره تلاش کنید.");
            }
        }
    </script>
</body>
</html>
